syntax = "proto3";

package distrkvs;

service Store {
  // Provides a value for each key request
  rpc Get (Key) returns (Value) {}
  rpc Put (KeyValue) returns (Value) {}
}

message Key {
  string key = 1;
}

message Value {
  string value = 1;
}

message KeyValue {
  string key = 1;
  string value = 2;
}
