syntax = "proto3";

package distrkvs;

service Store {
  rpc Get (GetRequest) returns (GetResponse) {}
  rpc Put (PutRequest) returns (PutResponse) {}
}

message GetRequest {
  bool from_client = 1;
  string key = 2;
}

message GetResponse {
  string value = 2;
}

message PutRequest {
  bool from_client = 1;
  string key = 2;
  string value = 3;
}

message PutResponse {
}
